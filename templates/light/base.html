<!DOCTYPE html>
{% load staticfiles %}

<html>
    <head lang="en">
        <meta charset="UTF-8" />
		 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
        <title>
            {% block title_block %}
            {% endblock %}
        </title>
		
		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		
		<link href="https://fonts.googleapis.com/css2?family=Anek+Kannada&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Sofia&display=swap" rel="stylesheet">

		<!-- Bootstrap stylesheet -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		
		<!-- Custom Sytlesheets -->
		<link rel="stylesheet" type="text/css" href="../../static/css/newstyle.css">

		<!-- Dynamically loads the right theme stylesheet by retrieving the CSS filename from the database when a user logs in -->
		<link rel="stylesheet" type="text/css" href="../../static/css/themes/{{ user.userprofile.theme }}.css">
    
	</head>

	<!-- Loads a user's theme if they are logged in -->
	{% if user.is_authenticated %}
    	<body class="{{ user.userprofile.theme }}">

	<!-- Sets the default theme to 'sunset' -->
	{% else %}
			<body class="sunset"></body>
			<link rel="stylesheet" type="text/css" href="../../static/css/themes/sunset.css">
	{% endif %} 
	
	<!-- Navbar -->
	{% include 'light/navbar.html' %}


	{% block body_block %}

	{% block content %}
	{% endblock content %}
	
	{% endblock %}

	<!-- Bootstrap Javascript scripts -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>	
    </body>
</html>
